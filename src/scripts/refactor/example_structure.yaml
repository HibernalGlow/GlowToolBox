ArchiveClassifier:
  description: 漫画档案分类器，处理各类漫画文件的分类工作
  variables:
    - source_path
    - target_path
    - config
  functions:
    - classify_archives()
    - process_file()
    - extract_metadata()
    - move_file()
  inner_classes:
    Config:
      description: 配置管理器
      variables:
        - settings
      functions:
        - load_config()
        - save_config()
        - validate_settings()

MetadataExtractor:
  description: 元数据提取器，从文件名和内容中提取有用信息
  variables:
    - patterns
    - extracted_data
  functions:
    - extract_from_filename()
    - extract_from_content()
    - get_metadata()
    - parse_patterns()
    
FileHandler:
  description: 文件处理器，处理文件移动和重命名等操作
  variables:
    - processed_files
  functions:
    - move_with_structure()
    - rename_by_pattern()
    - create_directory()
    - check_exists()
