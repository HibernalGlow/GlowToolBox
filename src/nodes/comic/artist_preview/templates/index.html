<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>画师预览表格</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
    <div class="export-container">
        <div class="btn-group">
            <button class="btn btn-primary" onclick="exportSelected('artists')">导出选中画师</button>
            <button class="btn btn-primary" onclick="exportSelected('files')">导出选中压缩包</button>
            <button class="btn btn-secondary" onclick="toggleView()">切换视图</button>
            <input type="file" id="importFile" accept=".txt,.json" style="display: none;">
            <button class="btn btn-info" onclick="document.getElementById('importFile').click()">导入选择</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="existing-artists-section">
            <h2>已存在画师</h2>
            <div class="control-panel">
                <div class="checkbox-container">
                    <input type="checkbox" id="existing-select-all">
                    <label for="existing-select-all">全选/取消全选</label>
                    <button class="btn btn-secondary btn-sm" onclick="invertSelection('existing')">反选</button>
                </div>
                <button type="button" class="btn btn-outline-primary" id="toggleExisting">显示/隐藏已存在画师</button>
            </div>
            <div id="existing-content">
                <div id="existing-table-view">
                    <table class="table table-hover" id="existing-table" data-toggle="table">
                        <thead>
                            <tr>
                                <th data-field="select">选择</th>
                                <th data-field="name">画师名</th>
                                <th data-field="preview">预览</th>
                                <th data-field="files">文件列表</th>
                            </tr>
                        </thead>
                        <tbody>
                            {existing_rows}
                        </tbody>
                    </table>
                </div>
                <div id="existing-grid-view" class="grid-view" style="display: none">
                    {existing_grid}
                </div>
            </div>
        </div>

        <div class="new-artists-section">
            <h2>新画师</h2>
            <div class="control-panel">
                <div class="checkbox-container">
                    <input type="checkbox" id="new-select-all">
                    <label for="new-select-all">全选/取消全选</label>
                    <button class="btn btn-secondary btn-sm" onclick="invertSelection('new')">反选</button>
                </div>
            </div>
            <div id="new-content">
                <div id="new-table-view">
                    <table class="table table-hover" id="new-table" data-toggle="table">
                        <thead>
                            <tr>
                                <th data-field="select">选择</th>
                                <th data-field="preview">预览图</th>
                                <th data-field="name">画师名</th>
                                <th data-field="preview-link">预览链接</th>
                                <th data-field="files">文件列表</th>
                            </tr>
                        </thead>
                        <tbody>
                            {new_rows}
                        </tbody>
                    </table>
                </div>
                <div id="new-grid-view" class="grid-view" style="display: none">
                    {new_grid}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
